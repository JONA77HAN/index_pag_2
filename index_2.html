<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñador Web</title>
    <!-- Enlaces a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_2.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>Enlaces a trabajos</h1>
    </header>
    <main class="container my-4">
        <section class="row g-4">
            <!-- Galería de imágenes -->
            <div class="col-md-4">
                <div class="image-container">
                    <img src="img/Catalyst Vibes - Collection _ OpenSea.jpeg" class="img-fluid custom-img" alt="Imagen 1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="img/Cute Little Dino Loves Milk Sticker (1).jpeg" class="img-fluid custom-img" alt="Imagen 2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="img/descarga.jpeg" class="img-fluid custom-img" alt="Imagen 3">
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="img/Dino Rawr Sticker (1).jpeg" class="img-fluid custom-img" alt="Imagen 4">
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="img/Fairy Tail Wallpaper.jpeg" class="img-fluid custom-img" alt="Imagen 5">
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="img/Premium Vector _ Pizza stabbed by a sword.jpeg" class="img-fluid custom-img" alt="Imagen 6">
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 JONA77HAN</p>
    </footer>

    <!-- Enlaces a Bootstrap JS y Popper.js (necesarios para ciertas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace a tu archivo de script.js -->
    <script src="script.js"></script>
</body>
</html>
